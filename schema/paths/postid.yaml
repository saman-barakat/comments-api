#  '/post/{postId}' path:
    get:
      tags:
        - post
      summary: Find post by ID
      description: Returns a single post
      operationId: getPostById
      parameters:
        - name: postId
          in: path
          description: ID of post to return
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Post fetched successfully
          content:
            application/json:
              schema:
                $ref: '../comments-schema/components/schemas/Post'
            application/xml:
              schema:
                $ref: '#/components/schemas/Post'
        '400':
          description: Invalid ID supplied
        '404':
          description: Comment not found
      security:
        - api_key: []
    post:
      tags:
        - post
      summary: Updates a post with form data
      operationId: updatePostWithForm
      parameters:
        - name: postId
          in: path
          description: ID of post that needs to be updated
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Post updated successfully
        '405':
          description: Invalid input
      security:
        - cm_auth:
            - 'write'
            - 'read'
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                title:
                  type: string
                url:
                  type: string
                excerpt:
                  type: string
                content:
                  type: string
                commentStatus:
                  type: boolean
                  enum:
                  - Disabled
                  - RequireReview      
                  - AutomateReview 
                postType:
                  type: string 
    delete:
      tags:
        - post
      summary: Deletes a post
      operationId: deletePost
      parameters:
        - name: api_key
          in: header
          required: false
          schema:
            type: string
        - name: postId
          in: path
          description: Post id to delete
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Post deleted successfully
        '400':
          description: Invalid ID supplied
        '404':
          description: Post not found
      security:
        - cm_auth:
            - 'write'
            - 'read'